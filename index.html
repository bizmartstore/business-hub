    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: #f4f4f4;
      }

      .main-iframe {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      /* FIXED RECTANGLE (SAFE) */
      .fixed-rectangle {
        position: fixed;
        bottom: 20px;
        right: 28px;

        width: clamp(130px, 22vw, 160px);
        height: clamp(28px, 8vh, 40px);

        background: #ffffff;
        box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        border-radius: 10px;
        z-index: 1000;

        display: flex;
        align-items: center;
        justify-content: center;

        font-weight: 700;
        font-size: 12px;
        color: #000000;

        pointer-events: none; /* IMPORTANT: DO NOT BLOCK IFRAME */
        user-select: none;
      }

      @media (max-width: 480px) {
        .fixed-rectangle {
          bottom: 12px;
          right: 12px;
        }
      }
    </style>
  </head>
